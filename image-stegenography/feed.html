    <script>
        function sendEmail() {
            Email.send({
                Host: "smtp.gmail.com",
                Username: "umeshchaudhari.genai@gamil.com",
                Password: "poiuytrewq@123456789",
                To: 'umeshchaudhari.genai@gamil.com',
                From: document.getElementById("email").value,
                Subject: "<-------FeedBack Form------->",
                Body: "Name:" + document.getElementById("name").value + "<br>Email:" + document.getElementById("email").value + "<br>feedback:" + document.getElementById("feedback").value
            }).then(
                message => alert("Message is send successfully")
            );
        }
    </script>

<body class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] ">
    <header class="bg-white">
        <nav class="container flex justify-between items-center px-4 py-4">

            <div class="hidden md:flex items-center">

                <button class="outline-none mobile-menu-button">
                    <ion-icon name="menu-outline"></ion-icon>
                </button>
            </div>
        </nav>
    </header>



    <body class="h-screen bg-gray-100">
        <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
            <h1 class="text-center text-3xl font-bold mb-4">Share Your Feedback</h1>
            <form class="max-w-md mx-auto" id="feedbackform" onsubmit="sendEmail(); reset(); return false">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
                            Name
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                            id="name" type="text" placeholder="Enter Your name   ">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">
                            Email
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                            id="email" type="emailid" placeholder="email@example.com">
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="feedback">
                            Your Feedback
                        </label>
                        <textarea
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                            id="feedback" placeholder="Share your thoughts..." rows="10" cols="100"></textarea>
                    </div>
                </div>
                <div class="flex justify-center">
                    <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded"
                        type="submit">
                        Submit Feedback
                    </button>
                </div>
            </form>
        </div>
    </body>
